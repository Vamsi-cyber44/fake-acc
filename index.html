    <style>

            /* Original Deep Blue Animated Gradient */

            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            background-size: 200% 100%;
            animation: border-flow 3s linear infinite;

<body>
    <div id="root"></div>

    <!-- Changed module path (use relative) -->
    <script type="module" src="./index.tsx"></script>

    <!-- Backend health-check + overlay -->
    <style>
        /* backend status overlay */
        
        #backend-status-overlay {
            position: fixed;
            right: 16px;
            bottom: 16px;
            z-index: 9999;
            background: rgba(11, 17, 32, 0.85);
            color: var(--color-cyber-text);
            padding: 12px 14px;
            border-radius: 10px;
            font-family: Inter, sans-serif;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
            display: grid;
            gap: 8px;
            min-width: 260px;
            align-items: center;
        }
        
        #backend-status-overlay button {
            background: linear-gradient(90deg, var(--color-cyber-cyan), var(--color-cyber-green));
            color: #000;
            padding: 6px 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        
        #backend-status-overlay .status-ok {
            color: #7CFC00;
        }
        
        #backend-status-overlay .status-fail {
            color: #FF6B6B;
        }
    </style>

    <script>
        (function() {
            const LS_KEY = 'API_BASE';

            function readBase() {
                return (localStorage.getItem(LS_KEY) || '').trim();
            }

            // UI
            const overlay = document.createElement('div');
            overlay.id = 'backend-status-overlay';
            overlay.innerHTML = `
				<div><strong>Backend:</strong> <span id="backend-status-text">Checking…</span></div>
				<div id="backend-status-msg" style="font-size:12px;opacity:0.9"></div>
				<div class="controls">
					<input id="backend-url" placeholder="Backend base URL (empty=relative)" />
					<button id="backend-save">Save</button>
					<button id="backend-retry">Retry</button>
				</div>
			`;
            document.body.appendChild(overlay);

            const statusText = overlay.querySelector('#backend-status-text');
            const statusMsg = overlay.querySelector('#backend-status-msg');
            const retryBtn = overlay.querySelector('#backend-retry');
            const saveBtn = overlay.querySelector('#backend-save');
            const urlInput = overlay.querySelector('#backend-url');

            // initialize input from storage
            urlInput.value = readBase();

            function setStatus(ok, msg) {
                statusText.textContent = ok ? 'Connected' : 'Disconnected';
                statusText.className = ok ? 'status-ok' : 'status-fail';
                statusMsg.textContent = msg || '';
                if (ok) setTimeout(() => overlay.style.display = 'none', 1200);
                else overlay.style.display = '';
            }

            function timeoutFetch(url, ms = 3000) {
                const controller = new AbortController();
                const id = setTimeout(() => controller.abort(), ms);
                return fetch(url, {
                        method: 'GET',
                        signal: controller.signal,
                        mode: 'cors'
                    })
                    .then(res => {
                        clearTimeout(id);
                        return res;
                    });
            }

            function buildEndpoints(base) {
                // base may be empty => relative paths
                const b = base ? base.replace(/\/+$/, '') : '';
                return [{
                        url: b + '/api/health',
                        name: (b || '') + '/api/health'
                    }, {
                        url: b + '/health',
                        name: (b || '') + '/health'
                    }, {
                        url: b + '/api/status',
                        name: (b || '') + '/api/status'
                    },
                    // fallbacks
                    {
                        url: '/api/health',
                        name: '/api/health'
                    }, {
                        url: '/health',
                        name: '/health'
                    }
                ];
            }

            async function probe() {
                const base = readBase();
                const endpoints = buildEndpoints(base);
                statusText.textContent = 'Checking…';
                statusText.className = '';
                statusMsg.textContent = '';
                for (const ep of endpoints) {
                    try {
                        const res = await timeoutFetch(ep.url, 2500);
                        if (res && res.ok) {
                            console.info('Backend reachable at', ep.url, 'status', res.status);
                            setStatus(true, 'Reachable at ' + ep.name);
                            return;
                        }
                    } catch (err) {
                        // ignore, try next
                    }
                }
                setStatus(false, 'No response. Check backend, CORS, or base URL.');
            }

            retryBtn.addEventListener('click', probe);
            saveBtn.addEventListener('click', () => {
                const v = (urlInput.value || '').trim();
                if (v) localStorage.setItem(LS_KEY, v);
                else localStorage.removeItem(LS_KEY);
                probe();
            });

            // Expose helper for app code to call API with the saved base
            window.apiFetch = function(path, opts) {
                const base = readBase();
                const prefix = base ? base.replace(/\/+$/, '') : '';
                const url = prefix + (path.startsWith('/') ? path : '/' + path);
                return fetch(url, opts);
            };

            // initial probe
            window.addEventListener('load', probe);
        })();
    </script>
</body>
